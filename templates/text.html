<body style="background-color: rgb(84, 80, 0);">
   
   <h1> 
    <center>Real_estate <b>Prediction</b></center></h1>

        <label>No:</label>
        <input type = "text" name = "No">   In numbers
         
        </select>
        <br>
        <br>
<!-- ################################################ -->

        </select>

        <br>
<!-- ############################################## -->

        <input type = "text" name = "house_age">   In numbers

        <br>
        <br>
 <!-- ################################################ -->

        <br>

        <br>
<!-- ################################################ -->
